{% extends './user_base.html' %}
{% load static %}
{% load socialaccount %}
{% block title %}Kirish{% endblock %}

{% block content %}
<script>
    if ('{{ user }}' != 'AnonymousUser') {
        window.location = '/'
    }
</script>

<style>
    .my-style {
        text-align: center;
    }
    a:link {
        text-align: center;
        text-decoration: none;
    }

    a:visited {
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    a:active {
      text-decoration: underline;
    }
</style>

<div class="contact-form spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="contact__form__title">
                    <h2>Kirish</h2>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <form action="{% url 'user:login' %}", method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="hidden" name="next", value="{{ next }}">
                    <div class="my-style">
                        <button type="submit" class="site-btn">Kirish</button>
                    </div>
                </form>
                <a href="{% url 'user:pwd_reset' %}">
                    Parolni tiklash
                </a>
                <a href="{% url 'user:registration' %}">
                    Ro'yhatdan o'tish
                </a>
            </div>
        </div>
    </div>
    <div style="text-align: center;">
        <h4>Ijtimoiy tarmoqlar orqali kirish</h4>
        <a href="{% provider_login_url 'google' %}">Google orqali kirish</a>
    </div>
</div>
{% endblock %}
