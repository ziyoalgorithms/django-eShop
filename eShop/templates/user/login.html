{% extends './user_base.html' %}
{% load static %}
{% block title %}Kirish{% endblock %}

{% block content %}
<div class="contact-form spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="contact__form__title">
                    <h2>Kirish</h2>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <form action="{% url 'user:login' %}", method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="hidden" name="next", value="{{ next }}">
                    <button type="submit" class="site-btn">Kirish</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
